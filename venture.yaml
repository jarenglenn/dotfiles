args:
  theme: ~/.config/rofi/venture.rasi
browse:
  entries:
  - base: /home/jaren/development
    subs:
    - work
    - personal/*
    - school/*
  exec: ''
  include_parent_folder: false
  show_files: true
  show_hidden: false
  show_icons: true
  show_quicklaunch: true
  use_cache: false
color_icons: true
exec: code -r {path} && i3-msg [class=Code] focus
quicklaunch:
  entries:
    ACLI:
      icon: ':py:'
      path: ~/development/personal/python/acli/
      tags:
      - '|py|'
    Pi Database:
      icon: "\uF81F"
      path: ~/development/work/piserver/
      tags:
      - '|py|'
      - '|jsx|'
    Special Forms:
      icon: "\uE23E"
      path: ~/development/work/specialforms/
      tags:
      - '|py|'
      - '|jsx|'
  exec: ''
  show_filepath: false
ui: rofi
