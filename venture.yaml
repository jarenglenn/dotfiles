args:
  theme: ~/.config/rofi/venture.rasi
  no-fixed-num-lines: false
browse:
  entries:
  - base: /home/jaren/development
    subs:
    - work
    - personal
    - school/*
  exec: ''
  include_parent_folder: false
  show_files: true
  show_hidden: false
  show_icons: true
  show_quicklaunch: true
  use_cache: false
color_icons: true
exec: code -r {path} && i3-msg [class=Code] focus
quicklaunch:
  entries:
    ACLI:
      icon: ':py:'
      path: ~/development/personal/python/acli/
      tags:
      - '|py|'
    USU OPTT Forms:
      icon: "|tsx|"
      path: ~/development/work/usu-optt-forms/
      tags:
      - '|tsx|'
      - '|ts|'
    i3:
      icon: "\uF192"
      path: ~/.config/i3/config
      tags:
        - "|config|"
      
    
  exec: ''
  show_filepath: false
ui: rofi
