directories:
- base: /home/jaren/development
  subs:
  - work/
  - personal/*
exec: code -r {path}
include_parent_folder: false
quicklaunch:
  piserver:
    icon: "\uF192"
    path: ~/development/work/piserver/
    tags: [python, react]
rofi:
  theme: ~/.config/rofi/venture.rasi
show_files: true
show_hidden: false
show_icons: true
ui_provider: rofi
use_cache: false
